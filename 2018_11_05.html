<html>
    <head>
        <style>
          .box1 {
            width: 200px;
            height: 200px;
            background-color: green;
            transition: 3s;
          }
          .box1:hover {
            background-color: yellow;
          }

          .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
          }

          .box2:active {
            width: 200px;
            height: 200px;
            background-color: black;
          }
        </style>
    </head>
    <body>

      <div class="box1"></div>
      <div class="box2"></div>
      
    </body>
</html>
